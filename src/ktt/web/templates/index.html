<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know Thy Taste</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>

  <!-- Dexie.js for IndexedDB -->
  <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.js"></script>

  <!-- App scripts -->
  <script src="/static/js/db.js"></script>
  <script src="/static/js/tmdb.js"></script>
  <script src="/static/js/questions.js"></script>
  <script src="/static/js/analysis.js"></script>
  <script src="/static/js/app.js"></script>

  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen" x-data="app()" x-init="init()" x-cloak>

  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-4xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <button @click="page = 'home'" class="text-xl font-semibold text-gray-800">
          Know Thy Taste
        </button>
        <div class="flex space-x-4">
          <button @click="page = 'home'" :class="page === 'home' ? 'text-indigo-600' : 'text-gray-600 hover:text-gray-900'" class="px-3 py-2 text-sm font-medium">
            Home
          </button>
          <button @click="page = 'session'" :class="page === 'session' ? 'text-indigo-600' : 'text-gray-600 hover:text-gray-900'" class="px-3 py-2 text-sm font-medium">
            Session
          </button>
          <button @click="page = 'movies'" :class="page === 'movies' ? 'text-indigo-600' : 'text-gray-600 hover:text-gray-900'" class="px-3 py-2 text-sm font-medium">
            Movies
          </button>
          <button @click="page = 'patterns'" :class="page === 'patterns' ? 'text-indigo-600' : 'text-gray-600 hover:text-gray-900'" class="px-3 py-2 text-sm font-medium">
            Patterns
          </button>
          <button @click="page = 'settings'" :class="page === 'settings' ? 'text-indigo-600' : 'text-gray-600 hover:text-gray-900'" class="px-3 py-2 text-sm font-medium">
            Settings
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-8">

    <!-- Loading -->
    <div x-show="loading" class="text-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">Loading...</p>
    </div>

    <!-- Home Page -->
    <template x-if="!loading && page === 'home'">
      <div>
        <div class="text-center mb-12">
          <h1 class="text-4xl font-bold text-gray-900 mb-4">Know Thy Taste</h1>
          <p class="text-xl text-gray-600">Discover why you love the movies you love</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
          <div class="bg-white rounded-lg shadow p-6 text-center">
            <div class="text-3xl font-bold text-indigo-600" x-text="stats.movies"></div>
            <div class="text-gray-600">Movies</div>
          </div>
          <div class="bg-white rounded-lg shadow p-6 text-center">
            <div class="text-3xl font-bold text-indigo-600" x-text="stats.sessions"></div>
            <div class="text-gray-600">Sessions</div>
          </div>
          <div class="bg-white rounded-lg shadow p-6 text-center">
            <div class="text-3xl font-bold text-indigo-600" x-text="stats.responses"></div>
            <div class="text-gray-600">Reflections</div>
          </div>
          <div class="bg-white rounded-lg shadow p-6 text-center">
            <div class="text-3xl font-bold text-indigo-600" x-text="stats.patterns"></div>
            <div class="text-gray-600">Patterns</div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="flex flex-col md:flex-row gap-4 justify-center">
          <button @click="page = 'session'" class="bg-indigo-600 text-white px-8 py-4 rounded-lg text-lg font-medium hover:bg-indigo-700 transition">
            Start a Session
          </button>
          <button @click="page = 'movies'" class="bg-white text-gray-700 px-8 py-4 rounded-lg text-lg font-medium border hover:bg-gray-50 transition">
            Manage Movies
          </button>
        </div>

        <!-- Recent Patterns -->
        <template x-if="patterns.length > 0">
          <div class="mt-12">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Recent Patterns</h2>
            <div class="space-y-3">
              <template x-for="pattern in patterns.slice(0, 3)" :key="pattern.id">
                <div class="bg-white rounded-lg shadow p-4">
                  <div class="flex items-center justify-between">
                    <span class="text-gray-900" x-text="pattern.description"></span>
                    <span class="text-sm text-gray-500" x-text="Math.round(pattern.confidence * 100) + '%'"></span>
                  </div>
                </div>
              </template>
            </div>
            <button @click="page = 'patterns'" class="mt-4 text-indigo-600 hover:text-indigo-700 text-sm font-medium">
              View all patterns
            </button>
          </div>
        </template>
      </div>
    </template>

    <!-- Movies Page -->
    <template x-if="!loading && page === 'movies'">
      <div>
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-bold text-gray-900">Your Movies</h1>
          <button @click="page = 'add-movie'" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
            Add Movie
          </button>
        </div>

        <template x-if="movies.length === 0">
          <div class="text-center py-12 bg-white rounded-lg shadow">
            <p class="text-gray-600 mb-4">No movies yet</p>
            <button @click="page = 'add-movie'" class="text-indigo-600 hover:text-indigo-700 font-medium">
              Add your first movie
            </button>
          </div>
        </template>

        <div class="space-y-3">
          <template x-for="movie in movies" :key="movie.id">
            <div class="bg-white rounded-lg shadow p-4 flex items-center gap-4">
              <!-- Poster -->
              <template x-if="movie.posterPath">
                <img :src="'https://image.tmdb.org/t/p/w92' + movie.posterPath" class="w-12 h-18 object-cover rounded shadow" :alt="movie.title">
              </template>
              <template x-if="!movie.posterPath">
                <div class="w-12 h-18 bg-gray-200 rounded flex items-center justify-center text-gray-400 text-xs shrink-0">No poster</div>
              </template>
              <!-- Info -->
              <div class="flex-1 min-w-0">
                <span class="font-medium text-gray-900" x-text="movie.title"></span>
                <span class="text-gray-500 ml-2" x-text="movie.year ? '(' + movie.year + ')' : ''"></span>
                <template x-if="movie.lastAnalyzed">
                  <span class="ml-3 text-xs bg-green-100 text-green-800 px-2 py-1 rounded">Analyzed</span>
                </template>
              </div>
              <button @click="deleteMovieHandler(movie.id).then(() => refreshAll())" class="text-red-600 hover:text-red-700 text-sm shrink-0">
                Delete
              </button>
            </div>
          </template>
        </div>
      </div>
    </template>

    <!-- Add Movie Page -->
    <template x-if="!loading && page === 'add-movie'">
      <div x-data="addMovieForm()" x-init="init()">
        <button @click="appState.page = 'movies'" class="text-gray-600 hover:text-gray-900 mb-4 flex items-center">
          ← Back to Movies
        </button>

        <h1 class="text-2xl font-bold text-gray-900 mb-6">Add a Movie</h1>

        <div class="bg-white rounded-lg shadow p-6 max-w-lg">
          <template x-if="error">
            <div class="mb-4 p-3 bg-red-100 text-red-700 rounded" x-text="error"></div>
          </template>

          <!-- Selected movie preview -->
          <template x-if="selectedMovie">
            <div class="mb-4 p-3 bg-indigo-50 border border-indigo-200 rounded-lg flex items-center gap-3">
              <img x-show="selectedMovie.posterUrl" :src="selectedMovie.posterUrl" class="w-12 h-18 object-cover rounded" :alt="selectedMovie.title">
              <div class="flex-1">
                <div class="font-medium text-gray-900" x-text="selectedMovie.title"></div>
                <div class="text-sm text-gray-500" x-text="selectedMovie.year"></div>
              </div>
              <button @click="clearSelection()" class="text-gray-400 hover:text-gray-600">✕</button>
            </div>
          </template>

          <div class="space-y-4">
            <div class="relative">
              <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
              <input type="text" x-model="title" @input="searchTmdb()" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Blade Runner">

              <!-- Search results dropdown -->
              <template x-if="searchResults.length > 0 && !selectedMovie">
                <div class="absolute z-10 w-full mt-1 bg-white border rounded-lg shadow-lg max-h-80 overflow-y-auto">
                  <template x-for="movie in searchResults" :key="movie.tmdbId">
                    <button @click="selectSearchResult(movie)" class="w-full p-2 flex items-center gap-3 hover:bg-gray-50 border-b last:border-b-0 text-left">
                      <img x-show="movie.posterUrl" :src="movie.posterUrl" class="w-10 h-15 object-cover rounded" :alt="movie.title">
                      <div x-show="!movie.posterUrl" class="w-10 h-15 bg-gray-200 rounded flex items-center justify-center text-gray-400 text-xs">No img</div>
                      <div class="flex-1 min-w-0">
                        <div class="font-medium text-gray-900 truncate" x-text="movie.title"></div>
                        <div class="text-sm text-gray-500" x-text="movie.year || 'Unknown year'"></div>
                      </div>
                    </button>
                  </template>
                </div>
              </template>

              <!-- Searching indicator -->
              <template x-if="searching">
                <div class="absolute right-3 top-8 text-gray-400">
                  <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                  </svg>
                </div>
              </template>
            </div>

            <!-- No API key hint -->
            <template x-if="!hasApiKey && title.length > 2 && !selectedMovie">
              <p class="text-sm text-gray-500">Add your TMDB API key in Settings to see movie posters and search suggestions.</p>
            </template>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Year (optional)</label>
              <input type="number" x-model="year" @input="searchTmdb()" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" placeholder="e.g., 1982">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Where did you watch it?</label>
              <select x-model="watchContext" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500">
                <option value="home">Home (streaming/disc)</option>
                <option value="theater">Theater</option>
                <option value="travel">Flight / Travel</option>
                <option value="other">Other</option>
              </select>
            </div>

            <button @click="save()" :disabled="saving" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition disabled:opacity-50">
              <span x-show="!saving">Add Movie</span>
              <span x-show="saving">Saving...</span>
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- Session Page -->
    <template x-if="!loading && page === 'session'">
      <div x-data="sessionFlow()">

        <!-- Step: Select Type -->
        <template x-if="step === 'select-type'">
          <div>
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Start a Session</h1>
            <p class="text-gray-600 mb-8">Choose a session type:</p>

            <div class="grid gap-4 md:grid-cols-3">
              <button @click="selectType('deep-dive')" class="bg-white rounded-lg shadow p-6 text-left hover:shadow-md transition border-2 border-transparent hover:border-indigo-500">
                <h3 class="font-semibold text-gray-900 mb-2">Deep Dive</h3>
                <p class="text-sm text-gray-600">Intensive analysis of 1-2 films. Explore every facet of your response.</p>
                <span class="text-xs text-gray-400 mt-2 block">30-45 min</span>
              </button>

              <button @click="selectType('pattern-hunt')" class="bg-white rounded-lg shadow p-6 text-left hover:shadow-md transition border-2 border-transparent hover:border-indigo-500">
                <h3 class="font-semibold text-gray-900 mb-2">Pattern Hunt</h3>
                <p class="text-sm text-gray-600">Compare similar films to find what differentiates them for you.</p>
                <span class="text-xs text-gray-400 mt-2 block">20-30 min</span>
              </button>

              <button @click="selectType('temporal')" class="bg-white rounded-lg shadow p-6 text-left hover:shadow-md transition border-2 border-transparent hover:border-indigo-500">
                <h3 class="font-semibold text-gray-900 mb-2">Temporal</h3>
                <p class="text-sm text-gray-600">Explore how your reaction to a rewatched film has changed.</p>
                <span class="text-xs text-gray-400 mt-2 block">15-20 min</span>
              </button>
            </div>
          </div>
        </template>

        <!-- Step: Select Movie -->
        <template x-if="step === 'select-movie'">
          <div>
            <button @click="step = 'select-type'" class="text-gray-600 hover:text-gray-900 mb-4 flex items-center">
              ← Back
            </button>

            <h1 class="text-2xl font-bold text-gray-900 mb-6">Select a Movie</h1>

            <template x-if="appState.movies.length === 0">
              <div class="text-center py-12 bg-white rounded-lg shadow">
                <p class="text-gray-600 mb-4">You need to add a movie first</p>
                <button @click="appState.page = 'add-movie'" class="text-indigo-600 hover:text-indigo-700 font-medium">
                  Add a movie
                </button>
              </div>
            </template>

            <div class="space-y-3">
              <template x-for="movie in appState.movies" :key="movie.id">
                <button @click="selectMovie(movie.id)" class="w-full bg-white rounded-lg shadow p-4 text-left hover:shadow-md transition border-2 border-transparent hover:border-indigo-500 flex items-center gap-4">
                  <template x-if="movie.posterPath">
                    <img :src="'https://image.tmdb.org/t/p/w92' + movie.posterPath" class="w-12 h-18 object-cover rounded shadow" :alt="movie.title">
                  </template>
                  <template x-if="!movie.posterPath">
                    <div class="w-12 h-18 bg-gray-200 rounded flex items-center justify-center text-gray-400 text-xs shrink-0">No poster</div>
                  </template>
                  <div>
                    <span class="font-medium text-gray-900" x-text="movie.title"></span>
                    <span class="text-gray-500 ml-2" x-text="movie.year ? '(' + movie.year + ')' : ''"></span>
                  </div>
                </button>
              </template>
            </div>
          </div>
        </template>

        <!-- Step: Questioning -->
        <template x-if="step === 'questioning'">
          <div>
            <!-- Progress -->
            <div class="mb-8">
              <div class="flex items-center justify-between text-sm text-gray-600 mb-2">
                <span x-text="phaseInfo.name"></span>
                <span x-text="progress + '%'"></span>
              </div>
              <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-indigo-600 transition-all duration-300" :style="'width: ' + progress + '%'"></div>
              </div>
              <p class="text-sm text-gray-500 mt-2" x-text="phaseInfo.description"></p>
            </div>

            <!-- Movie context -->
            <div class="text-center mb-6">
              <span class="text-gray-500">Analyzing:</span>
              <span class="font-medium text-gray-900 ml-2" x-text="selectedMovie?.title"></span>
            </div>

            <!-- Metacognitive prompt -->
            <template x-if="metacognitivePrompt">
              <div class="bg-indigo-50 border border-indigo-200 rounded-lg p-4 mb-6">
                <p class="text-sm text-indigo-700 italic" x-text="metacognitivePrompt"></p>
              </div>
            </template>

            <!-- Question -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
              <h2 class="text-xl font-medium text-gray-900 mb-4" x-text="formattedQuestion"></h2>

              <template x-if="currentQuestion?.hint">
                <p class="text-sm text-gray-500 mb-4" x-text="currentQuestion.hint"></p>
              </template>

              <!-- Feedback -->
              <template x-if="feedbackMessage">
                <div class="mb-4 p-3 rounded" :class="{
                  'bg-green-100 text-green-700': feedbackType === 'success',
                  'bg-yellow-100 text-yellow-700': feedbackType === 'warning',
                  'bg-blue-100 text-blue-700': feedbackType === 'info'
                }" x-text="feedbackMessage"></div>
              </template>

              <!-- Response textarea -->
              <template x-if="!showConfidence">
                <div>
                  <textarea x-model="response" rows="5" class="w-full border rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Take your time. Be specific."></textarea>
                  <div class="flex justify-end mt-4">
                    <button @click="submitResponse()" :disabled="!response.trim()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition disabled:opacity-50">
                      Continue
                    </button>
                  </div>
                </div>
              </template>

              <!-- Confidence selector -->
              <template x-if="showConfidence">
                <div>
                  <p class="text-gray-700 mb-4">How confident are you in this response?</p>
                  <div class="space-y-2 mb-6">
                    <template x-for="[level, desc] in Object.entries(CONFIDENCE_SCALE)" :key="level">
                      <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50" :class="{'border-indigo-500 bg-indigo-50': confidence == level}">
                        <input type="radio" x-model="confidence" :value="parseInt(level)" class="mr-3">
                        <span class="text-sm"><strong x-text="level"></strong> - <span x-text="desc"></span></span>
                      </label>
                    </template>
                  </div>
                  <div class="flex justify-end">
                    <button @click="saveAndNext()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
                      Next Question
                    </button>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </template>

        <!-- Step: Complete -->
        <template x-if="step === 'complete'">
          <div class="text-center py-12">
            <div class="text-6xl mb-4">✓</div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Session Complete!</h1>
            <p class="text-gray-600 mb-8">You captured <span x-text="sessionResponses.length" class="font-semibold"></span> reflections.</p>

            <div class="space-y-4">
              <button @click="appState.page = 'patterns'" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
                View Patterns
              </button>
              <button @click="startNewSession()" class="block mx-auto text-indigo-600 hover:text-indigo-700 font-medium">
                Start Another Session
              </button>
            </div>
          </div>
        </template>

      </div>
    </template>

    <!-- Patterns Page -->
    <template x-if="!loading && page === 'patterns'">
      <div x-data="patternList()">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Detected Patterns</h1>

        <template x-if="patterns.length === 0">
          <div class="text-center py-12 bg-white rounded-lg shadow">
            <p class="text-gray-600 mb-4">No patterns detected yet</p>
            <p class="text-sm text-gray-500">Complete a few sessions to discover patterns in your taste.</p>
          </div>
        </template>

        <div class="space-y-4">
          <template x-for="pattern in patterns" :key="pattern.id">
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-start justify-between">
                <div>
                  <span class="text-xs uppercase tracking-wide text-gray-500" x-text="pattern.type"></span>
                  <h3 class="text-lg font-medium text-gray-900 mt-1" x-text="pattern.description"></h3>
                  <div class="mt-2">
                    <span class="text-sm text-gray-500">Confidence:</span>
                    <span class="text-sm font-medium ml-1" x-text="Math.round(pattern.confidence * 100) + '%'"></span>
                  </div>
                </div>
                <div class="flex space-x-2">
                  <template x-if="pattern.validated === null">
                    <div class="flex space-x-2">
                      <button @click="validate(pattern.id, true)" class="px-3 py-1 text-sm bg-green-100 text-green-700 rounded hover:bg-green-200">
                        Yes, this fits
                      </button>
                      <button @click="validate(pattern.id, false)" class="px-3 py-1 text-sm bg-red-100 text-red-700 rounded hover:bg-red-200">
                        Not quite
                      </button>
                    </div>
                  </template>
                  <template x-if="pattern.validated === true">
                    <span class="px-3 py-1 text-sm bg-green-100 text-green-700 rounded">Confirmed</span>
                  </template>
                  <template x-if="pattern.validated === false">
                    <span class="px-3 py-1 text-sm bg-gray-100 text-gray-600 rounded">Reconsidering...</span>
                  </template>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </template>

    <!-- Settings Page -->
    <template x-if="!loading && page === 'settings'">
      <div x-data="settingsPanel()" x-init="init()">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Settings</h1>

        <template x-if="message">
          <div class="mb-6 p-4 rounded-lg" :class="{
            'bg-green-100 text-green-700': messageType === 'success',
            'bg-red-100 text-red-700': messageType === 'error',
            'bg-blue-100 text-blue-700': messageType === 'info'
          }" x-text="message"></div>
        </template>

        <div class="bg-white rounded-lg shadow divide-y">
          <!-- TMDB API Key -->
          <div class="p-6">
            <h3 class="font-medium text-gray-900 mb-2">TMDB API Key</h3>
            <p class="text-sm text-gray-600 mb-4">Add your free TMDB API key to enable movie posters and search. Get one at <a href="https://www.themoviedb.org/settings/api" target="_blank" class="text-indigo-600 hover:underline">themoviedb.org</a></p>
            <div class="flex gap-2">
              <div class="relative flex-1">
                <input :type="tmdbKeyVisible ? 'text' : 'password'" x-model="tmdbApiKey" class="w-full border rounded-lg px-3 py-2 pr-10 focus:ring-2 focus:ring-indigo-500" placeholder="Enter your API key">
                <button @click="tmdbKeyVisible = !tmdbKeyVisible" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                  <span x-show="!tmdbKeyVisible">Show</span>
                  <span x-show="tmdbKeyVisible">Hide</span>
                </button>
              </div>
              <button @click="saveTmdbKey()" :disabled="savingKey" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition disabled:opacity-50">
                <span x-show="!savingKey">Save</span>
                <span x-show="savingKey">Saving...</span>
              </button>
            </div>
          </div>

          <!-- Export -->
          <div class="p-6">
            <h3 class="font-medium text-gray-900 mb-2">Export Data</h3>
            <p class="text-sm text-gray-600 mb-4">Download all your data as a JSON file for backup.</p>
            <button @click="exportData()" :disabled="exporting" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition disabled:opacity-50">
              <span x-show="!exporting">Export Data</span>
              <span x-show="exporting">Exporting...</span>
            </button>
          </div>

          <!-- Import -->
          <div class="p-6">
            <h3 class="font-medium text-gray-900 mb-2">Import Data</h3>
            <p class="text-sm text-gray-600 mb-4">Restore from a backup file. This will replace all current data.</p>
            <input type="file" accept=".json" @change="handleImport($event)" class="text-sm text-gray-600">
          </div>

          <!-- Delete -->
          <div class="p-6">
            <h3 class="font-medium text-red-600 mb-2">Delete All Data</h3>
            <p class="text-sm text-gray-600 mb-4">Permanently delete all your data. This cannot be undone.</p>
            <button @click="clearData()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
              Delete All Data
            </button>
          </div>
        </div>

        <div class="mt-8 text-center text-sm text-gray-500">
          <p>All data is stored locally in your browser.</p>
          <p>Nothing is sent to any server.</p>
        </div>
      </div>
    </template>

  </main>

  <!-- Footer -->
  <footer class="max-w-4xl mx-auto px-4 py-8 text-center text-sm text-gray-500">
    <p>Know Thy Taste — All data stored locally in your browser</p>
  </footer>

</body>
</html>
